<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <th>fecha</th>
            <th>titulo</th>
            <th>descripcion</th>
        </thead>
        <tbody>
            {% for nota in notas %}
            <tr>
                <td>{{nota.fecha}}</td>
                <td>{{nota.titulo}}</td>
                <td>{{nota.descripcion}}</td>
                <td>
                    <form action="{{url_for('actualizar_notas', nota_id=nota.id )}}", method = 'get'>
                            
                        <button type="submit">Actualizar</button>

                    </form>

                    <form action="/eliminar_nota", method = "post">
                        <button type="hidden" name="nota_id" value="{{nota.id}}">Eliminar</button>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
